<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Calculator</title>
</head>
<body>
    <form class="calculator" name="form">
        <div class="calculator__output">
            <input type="text" placeholder="0" name="displayResult" />
        </div>
        <div class="calculator__keys">
            <input type="button" name="addb" value="+" class="calculator__key calculator__key--operator" onClick="calcNumbers(addb.value)">
            <input type="button" name="subb" value="-" class="calculator__key calculator__key--operator" onClick="calcNumbers(subb.value)">
            <input type="button" name="multb" value="*" class="calculator__key calculator__key--operator" onClick="calcNumbers(multb.value)">
            <input type="button" name="divb" value="/" class="calculator__key calculator__key--operator" onClick="calcNumbers(divb.value)">
            <input type="button" name="b7" value="7" class="calculator__key" onClick="calcNumbers(b7.value)">
            <input type="button" name="b8" value="8" class="calculator__key" onClick="calcNumbers(b8.value)">
            <input type="button" name="b9" value="9" class="calculator__key" onClick="calcNumbers(b9.value)">
            <input type="button" name="b4" value="4" class="calculator__key" onClick="calcNumbers(b4.value)">
            <input type="button" name="b5" value="5" class="calculator__key" onClick="calcNumbers(b5.value)">
            <input type="button" name="b6" value="6" class="calculator__key" onClick="calcNumbers(b6.value)">
            <input type="button" name="b1" value="1" class="calculator__key" onClick="calcNumbers(b1.value)">
            <input type="button" name="b2" value="2" class="calculator__key" onClick="calcNumbers(b2.value)">
            <input type="button" name="b3" value="3" class="calculator__key" onClick="calcNumbers(b3.value)">
            <input type="button" name="b0" value="0" class="calculator__key" onClick="calcNumbers(b0.value)">
            <input type="button" name="bp" value="." class="calculator__key" onClick="calcNumbers(bp.value)">
            <input type="button" name="bac" value="AC" class="calculator__key" onClick="displayResult.value=null">
            <input type="button" name="" value="=" class="calculator__key calculator__key--enter" onClick="displayResult.value=eval(displayResult.value)">
        </div>
    </form>
</body>
</html>
